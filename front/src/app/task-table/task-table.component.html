<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput [(ngModel)]="row.task" placeholder="Task">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Importance Column -->
    <ng-container matColumnDef="importance">
      <!--  -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Importance (1-10)</th>
      <mat-cell *matCellDef="let row">{{row.importance}}
        <mat-form-field>
          <mat-select placeholder="Importance" [(ngModel)]="row.importance" >
            <mat-option *ngFor="let val of values" [value]="val">{{ val }}</mat-option>
            <!-- <mat-option value="0">0</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option> -->
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Time Needed Column -->
    <ng-container matColumnDef="timeNeeded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Needed (Hours)</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput [(ngModel)]="row.timeNeeded">
        </mat-form-field>
        </td>
    </ng-container>

    <!-- Delegate Column -->
    <ng-container matColumnDef="delegate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delegate</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <mat-select [(ngModel)]="row.delegate">
            <mat-option value="yes">Yes</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
        </td>
    </ng-container>

    <!-- Date column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-form-field>
          <input matInput [(ngModel)]="myDates[i]" [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        {{row.date}}
      </td>
    </ng-container>

    <!-- Complete Column -->
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Complete</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <mat-select [(ngModel)]="row.complete">
            <mat-option value="yes">Yes</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Completion Time Column -->
    <ng-container matColumnDef="completionTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completion Time (Hours)</th>
      <td mat-cell *matCellDef="let row">{{row.completionTime}}</td>
    </ng-container>

    <!-- Save column -->
    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Save </th>
      <td mat-cell *matCellDef="let row; let i = index" >
        <button mat-raised-button color="accent" (click)="logData(row, myDates[i])">Save</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>

  <button mat-raised-button color="primary"> Add Task </button>
  <!-- <button mat-raised-button color="primary" (click)="printvals()"> Save </button> -->
  <button mat-raised-button color="primary" routerLink="/matrix"> Matrix </button>
</div>
