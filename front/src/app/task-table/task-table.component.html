<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Task Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
      <td mat-cell *matCellDef="let row">{{row.task}}</td>
    </ng-container>

    <!-- Importance Column -->
    <ng-container matColumnDef="importance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Importance</th>
      <td mat-cell *matCellDef="let row">{{row.importance}}</td>
    </ng-container>

    <!-- Time Needed Column -->
    <ng-container matColumnDef="time_needed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Needed</th>
      <td mat-cell *matCellDef="let row">{{row.time_needed}}</td>
    </ng-container>

    <!-- Delegate Column -->
    <ng-container matColumnDef="delegate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delegate</th>
      <td mat-cell *matCellDef="let row">{{row.delegate}}</td>
    </ng-container>

    <!-- Complete Column -->
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Complete</th>
      <td mat-cell *matCellDef="let row">{{row.complete}}</td>
    </ng-container>

    <!-- Completion Time Column -->
    <ng-container matColumnDef="completion_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completion Time</th>
      <td mat-cell *matCellDef="let row">{{row.completion_time}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
